<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Subtitle Sidebar Panel</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">YouTube Subtitles</h1>
      <p class="popup-version">v1.0.0</p>
    </header>

    <main class="popup-content">
      <div class="setting-group">
        <label for="leftClickStep" class="setting-label">Step for left click mouse</label>
        <input type="number" id="leftClickStep" min="0.5" max="5" step="0.5" value="2.0" class="setting-input">
      </div>
      
      <div class="setting-group">
        <label for="mouseWheelStep" class="setting-label">Step of mouse wheel</label>
        <input type="number" id="mouseWheelStep" min="1" max="10" step="1" value="2" class="setting-input">
      </div>
    </main>

    <footer class="popup-footer">
      <p class="popup-info">Extension is active on YouTube</p>
      <button class="primary" onclick="openDialog('example-dialog')">Open Dialog</button>
    </footer>
  </div>

  <!-- Example Dialog Component -->
  <div id="example-dialog" class="dialog-overlay" role="dialog" aria-modal="true" aria-labelledby="dialog-title" aria-describedby="dialog-description" data-state="closed" onclick="handleOverlayClick(event, 'example-dialog')">
    <div class="dialog-content" tabindex="-1" onclick="event.stopPropagation()">
      <button class="dialog-close" onclick="closeDialog('example-dialog')" aria-label="Close">Ã—</button>
      <div class="dialog-header">
        <h2 id="dialog-title" class="dialog-title">Dialog Title</h2>
        <p id="dialog-description" class="dialog-description">
          This is a dialog component built with shadcn/ui design patterns. You can customize the content as needed.
        </p>
      </div>
      <div class="dialog-body">
        <p>This is the dialog body content. You can add any HTML content here.</p>
      </div>
      <div class="dialog-footer">
        <button class="secondary" onclick="closeDialog('example-dialog')">Cancel</button>
        <button class="primary" onclick="handleDialogConfirm('example-dialog')">Confirm</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
